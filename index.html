<script type="text/javascript">

	var data = $.parseJSON(JSON.stringify(diagram));

		$('.title-ch').append(data.title_ch);
		$('.title-en').append(data.title_en);

		$('.platform-ch').append(data.platform_ch);
		$('.platform-en').append(data.platform_en);

		$('#platform').append(data.platform);
		$('#time').append(data.time);

		for (var i=0; i<=4; i++) {

			$('#table-train-'+ i +'>.train_no').append(data.data[i].train_no);
			$('#table-train-'+ i +'>.destination').append(data.data[i].destination);
			$('#table-train-'+ i +'>.train_type').append(data.data[i].train_type);
			$('#table-train-'+ i +'>.dept_time').append(data.data[i].dept_time);
			$('#table-train-'+ i +'>.plat').append(data.data[i].plat);
			$('#table-train-'+ i +'>.via').append(data.data[i].via);
			$('#table-train-'+ i +'>.remarks').append(data.data[i].remarks);

		}

	var lightCount = 0;

	setInterval(function () {

		if (lightCount%2==0) {

			$('.oddLight').css("color", "#0A0A0A");
			$('.evenLight').css("color", "#F50A0A");

			lightCount = 0;
		}
		else {

			$('.oddLight').css("color", "#F50A0A");
			$('.evenLight').css("color", "#0A0A0A");
		}



		lightCount++;

	}, 1000);

</script>
